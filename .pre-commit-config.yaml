# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Local hooks for security scanning (using locally installed tools)
  - repo: local
    hooks:
      - id: trivy-fs-scan
        name: Trivy filesystem scan (CRITICAL)
        entry: bash
        language: system
        pass_filenames: false
        stages: [pre-push]
        args:
          - -c
          - |
            echo "Running Trivy filesystem scan..."
            trivy fs \
              --scanners vuln,secret,misconfig \
              --severity CRITICAL \
              --exit-code 1 \
              --ignorefile .trivyignore \
              . || {
                echo
                echo "❌ Trivy found CRITICAL issues. Fix or whitelist (with justification) before pushing."
                exit 1
              }

      - id: opengrep
        name: OpenGrep SAST scan
        entry: opengrep scan --config auto --quiet
        language: system
        pass_filenames: false
        always_run: true

      - id: pip-audit
        name: pip-audit - Python dependency vulnerability scanner
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            echo "Running pip-audit to check Python dependencies..."
            pip install pip-audit
            pip-audit --requirement requirements.txt --format table || {
              echo
              echo "❌ pip-audit found vulnerabilities in Python dependencies."
              exit 1
            }

      - id: bandit
        name: bandit - Python security linter
        entry: bash
        language: system
        pass_filenames: false
        args:
          - -c
          - |
            echo "Running bandit for Python code security analysis..."
            pip install bandit[toml]
            bandit -r app/ -f screen || {
              echo
              echo "❌ bandit found security issues in Python code."
              exit 1
            }

  # Python code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  # Python formatting (optional - adjust based on your preferences)
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']
